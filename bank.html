<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center my-10">
        Welcome To
        <span class="font-semibold text-indigo-700">Money Calculation</span>
      </h1>
    </header>

    <section>
      <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
        <div class="bg-yellow-300 p-8 rounded">
          <h3 class="text-3xl">Deposit</h3>
          <h4 class="text-4xl">$<span id="depoit-number">00</span></h4>
        </div>
        <div class="bg-lime-300 p-8 rounded">
          <h3 class="text-3xl">Withdraw</h3>
          <h4 class="text-4xl">$<span id="withdrawn">00</span></h4>
        </div>
        <div class="bg-cyan-400 p-8 rounded">
          <h3 class="text-3xl">Balance</h3>
          <h4 class="text-4xl">$<span id="banalce">1200</span></h4>
        </div>
      </div>
    </section>

    <section class="mt-10">
      <div class="w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-5">
          <div class="bg-indigo-300 p-5">
            <h3 class="text-4xl mb-5 font-semibold">Deposite here</h3>
            <input id="deposit-input"
              class="border-2 border-gray-300 rounded-md block my-2 w-3/4 p-2"
              type="text"
              placeholder="$"
            />
            <button id="deposit-btn"
              class="bg-orange-600 p-2 rounded-md text-white"
            >
              Deposit
            </button>
          </div>
          <div class="bg-green-200 p-5">
            <h3 class="text-4xl mb-5 font-semibold">Withdraw Here</h3>
            <input id="withdraw-input"
              class="border-2 border-gray-300 rounded-md block my-2 w-3/4 p-2"
              type="text"
              placeholder="$"
            />
            <button id="withdraw-btn"
              class="bg-orange-600 p-2 rounded-md text-white"
            >
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="bank.js"></script>
  </body>
</html>
