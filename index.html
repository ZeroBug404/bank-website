<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center my-10">
        Welcome To <span class="font-semibold text-indigo-700">My Bank</span>
      </h1>
    </header>
    <main>
      <section class="w-3/4 mx-auto bg-lime-200 p-8">
          <h3 class="text-4xl mb-5 font-semibold">Please Login</h3>
          <div>
              <input id="email" class="border-2 border-gray-300 rounded-md block my-2 w-3/4 p-2" type="text" placeholder="Enter your Email">
              <input id="password" class="border-2 border-gray-300 rounded-md block my-3 w-3/4 p-2" type="password" placeholder="Enter your Password">
              <button id="login-btn" class="bg-orange-600 p-2 rounded-md text-white">Submit</button>
          </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
